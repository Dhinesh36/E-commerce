<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhinesh R">
    <title>Login</title>
    <link rel="stylesheet" href="asserts/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="asserts/javascripts/login.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main1">
            <a href="index.html"><i class='bx bx-arrow-back'></i></a>
            <div class="lot">
                <dotlottie-player src="https://lottie.host/4655139c-2241-4203-81f3-a015abc75bc7/6UrSJkedqN.lottie"
                    background="transparent" speed="1" style="width: 400px; height: 400px" loop
                    autoplay></dotlottie-player>
            </div>
        </div>
        <div class="content">
            <div class="elements">
                <div class="wel">
                    <h2>Hello, Welcome Back.</h2>
                    <h4>Enter your username and password to access your account.</h4>
                </div>
                <div class="login">
                    <form action="" id="loginForm">
                        <div class="inp">
                            <input type="text" id="username" placeholder="Username" required aria-label="Username">
                            <input type="password" id="password" placeholder="Password" required aria-label="Password">
                        </div>
                        <div class="error-message" id="error-message" style="color: red; display: none;"></div>
                        <div class="but">
                            <button type="submit" id="btn">Sign In</button>
                        </div>
                        <div class="forget">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="orbut">
                    <hr>
                    <p style="margin: 0 10px; font-weight: bold;">or</p>
                    <hr>
                </div>
                <div class="google">
                    <a href="#">
                        <lord-icon src="https://cdn.lordicon.com/wstfgfud.json" trigger="hover"
                            style="width:30px;height:30px"></lord-icon>
                        Sign in with Google
                    </a>
                </div>
            </div>
            <p>Are you new? <a href="Register.html">Create an Account</a></p>
        </div>
    </div>

</body>
</html>
